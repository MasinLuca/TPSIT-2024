<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Game</title>
 <style>
    body {
      font-family: Arial, sans-serif;
    }
    .field {
      position: relative;
      width: 500px;
      height: 500px;
      background-color: rgb(0, 146, 0);
      border: 5px solid black;
    }
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .button {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgb(71, 71, 255);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .player1 {
      top: 0;
      left: 0;
    }
    .player2 {
      top: 0;
      right: 0;
    }
    .timer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: #eee6a0;
      text-align: center;
      line-height: 20px;
      font-size: 14px;
    }
 </style>
</head>
<body>
 <div class="field">
    <div class="circle"></div>
    <div class="button player1" onclick="movePlayer1()">Player 1</div>
    <div class="button player2" onclick="movePlayer2()">Player 2</div>
    <div class="timer" id="timer">Clicca per iniziare</div>
 </div>
 <script>
    const circle = document.querySelector('.circle');
    const player1Button = document.querySelector('.player1');
    const player2Button = document.querySelector('.player2');
    const timerElement = document.getElementById('timer');

    let player1Turn = true;
    let timer = 60;

    function movePlayer1() {
      circle.style.transform = 'translate(-400px, -50%)';
      checkForVictory();
    }

    function movePlayer2() {
      circle.style.transform = 'translate(400px, -50%)';
      checkForVictory();
    }

    function checkForVictory() {
      const circleStyle = window.getComputedStyle(circle);
      const transform = circleStyle.getPropertyValue('transform');
      const translation = parseFloat(transform.split(',')[0].split('(')[1]);

      if (player1Turn && translation > 250) {
        alert('Player 1 wins!');
        clearInterval(timerInterval);
      } else if (!player1Turn && translation < -250) {
        alert('Player 2 wins!');
        clearInterval(timerInterval);
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timer--;
        timerElement.textContent = timer;
        if (timer === 0) {
          clearInterval(timerInterval);
          alert('Time\'s up!');
        }
      }, 1000);
    }

    timerElement.addEventListener('click', startTimer);
 </script>
</body>
</html>
